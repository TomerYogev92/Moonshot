<!DOCTYPE html>

<html>
  <head>
    <title>Moonshot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	</head>
	<body data-ng-app="toDo">
    <div class="container" data-ng-controller="taskController"> 
      <input type="text" data-ng-model="title" placeholder="title"><br>
    	<textarea data-ng-model="description" placeholder="description"></textarea><br>
      <button data-ng-click="setTask()">Save</button>
      <br>
      <div>
        <table>
          <tr data-ng-repeat="task in tasks">
            <td>{{task.id}}</td>
            <td>{{task.title}}</td>
            <td>{{task.description}}</td>
          </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="js/toDo.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/taskController.js"></script>
    <script type="text/javascript" src="js/taskFactory.js"></script> 
	</body>
</html>
